<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007AFF">
    <meta name="description" content="School Closings and Delays - NBC Connecticut & WFSB">

    <title>Cardinal Driving's School Status</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23007AFF' width='192' height='192'/><text x='96' y='120' font-size='80' font-weight='bold' text-anchor='middle' fill='white'>S</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23007AFF' width='192' height='192' rx='45'/><text x='96' y='120' font-size='80' font-weight='bold' text-anchor='middle' fill='white'>S</text></svg>">

        <link rel="stylesheet" href="styles.css?v=9">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                        <h1 class="title"><span style="vertical-align:middle;display:inline-block;width:40px;height:40px;line-height:40px;"><svg viewBox="0 0 64 64" width="40" height="40" style="vertical-align:middle;"><polygon points="20,8 32,20 24,24" fill="#b71c1c"/><ellipse cx="36" cy="36" rx="18" ry="14" fill="#e53935"/><ellipse cx="44" cy="28" rx="8" ry="8" fill="#e53935"/><ellipse cx="44" cy="28" rx="7" ry="7" fill="#b71c1c"/><ellipse cx="44" cy="28" rx="5" ry="5" fill="#212121"/><polygon points="52,30 60,32 52,34" fill="#ffd600"/><ellipse cx="46" cy="27" rx="1.2" ry="1.5" fill="#fff"/><ellipse cx="47" cy="27" rx="0.7" ry="0.9" fill="#000"/></svg></span> Cardinal Driving School Closings</h1>
                    <p class="last-updated">Last updated: <span id="lastUpdated">Never</span></p>
                </div>

                <button class="refresh-button" id="refreshBtn" aria-label="Refresh data">
                    <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36M20.49 15a9 9 0 0 1-14.85 3.36"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search schools..." aria-label="Search schools">
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Loading State -->
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- School List -->
            <div class="school-list" id="schoolList">
                <!-- Cards will be inserted here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">✓</div>
                <h2>No Closings</h2>
                <p class="empty-desc">All schools are operating normally</p>
            </div>

            <!-- Error State -->
            <div class="error-state" id="errorState" style="display: none;">
                <div class="error-icon">!</div>
                <h2>Unable to Load</h2>
                <p id="errorMessage"></p>
                <button class="retry-button" id="retryBtn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
