<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007AFF">
    <meta name="description" content="School Closings and Delays - NBC Connecticut & WFSB">

    <title>Cardinal Driving School Closings</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23007AFF' width='192' height='192'/><text x='96' y='120' font-size='80' font-weight='bold' text-anchor='middle' fill='white'>S</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23007AFF' width='192' height='192' rx='45'/><text x='96' y='120' font-size='80' font-weight='bold' text-anchor='middle' fill='white'>S</text></svg>">

        <link rel="stylesheet" href="styles.css?v=14">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <div class="header-title-row">
                        <span class="cardinal-icon" aria-label="Cardinal" title="Cardinal">
                            <svg width="48" height="48" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <defs>
                                    <linearGradient id="cardinalBody" x1="14" y1="18" x2="50" y2="54">
                                        <stop offset="0%" stop-color="#C62828"/>
                                        <stop offset="100%" stop-color="#B71C1C"/>
                                    </linearGradient>
                                </defs>
                                <!-- Body -->
                                <path d="M14 38c0-10 8-20 22-20 12 0 18 8 18 18 0 9-7 16-20 16-10 0-20-6-20-14z" fill="url(#cardinalBody)"/>
                                <!-- Wing -->
                                <path d="M22 38c6-2 13-2 18 2-3 6-10 10-18 8-3-2-3-6 0-10z" fill="#A01515"/>
                                <!-- Tail -->
                                <path d="M12 40l-6 6 10-2z" fill="#8E1313"/>
                                <!-- Head -->
                                <circle cx="40" cy="26" r="10" fill="#D32F2F"/>
                                <!-- Crest -->
                                <path d="M38 10l-6 6 10-2z" fill="#B71C1C"/>
                                <!-- Face mask -->
                                <path d="M45 24c-2-2-6-3-9-1 2 4 6 6 10 5 1-1 1-3-1-4z" fill="#222"/>
                                <!-- Eye -->
                                <circle cx="45" cy="24" r="1.6" fill="#fff"/>
                                <circle cx="45" cy="24" r="0.9" fill="#000"/>
                                <!-- Beak -->
                                <path d="M50 26l8 2-8 2z" fill="#F4B400"/>
                            </svg>
                        </span>
                        <h1 class="title">Cardinal Driving School Closings</h1>
                    </div>
                    <p class="last-updated">Last updated: <span id="lastUpdated">Never</span></p>
                </div>

                <button class="refresh-button" id="refreshBtn" aria-label="Refresh data">
                    <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36M20.49 15a9 9 0 0 1-14.85 3.36"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search schools..." aria-label="Search schools">
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Loading State -->
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- School List -->
            <div class="school-list" id="schoolList">
                <!-- Cards will be inserted here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">✓</div>
                <h2>No Closings</h2>
                <p class="empty-desc">All schools are operating normally</p>
            </div>

            <!-- Error State -->
            <div class="error-state" id="errorState" style="display: none;">
                <div class="error-icon">!</div>
                <h2>Unable to Load</h2>
                <p id="errorMessage"></p>
                <button class="retry-button" id="retryBtn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="app.js?v=14"></script>
</body>
</html>
